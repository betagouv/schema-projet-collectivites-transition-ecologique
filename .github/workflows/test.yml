name: Vérification du respect des spécifications

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Installation des dépendances
      run: pip install -r requirements.txt
    - name: Vérification du schéma projets-territoire et des fichiers d'exemples associés
      run: |
        frictionless validate --type schema projets-territoire/schema.json
        frictionless validate --schema projets-territoire/schema.json projets-territoire/exemple-valide.csv
    - name: Vérification du schéma collectivites et des fichiers d'exemples associés
      run: |
        frictionless validate --type schema collectivites/schema.json
        frictionless validate --schema collectivites/schema.json collectivites/exemple-valide.csv
    - name: Vérification du datapackage
      run: |
        frictionless validate --type package datapackage.json
